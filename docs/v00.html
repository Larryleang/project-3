<html>
<head>
<script>
function fibonacci (number) {
     //if number is 1 or 2  just return 1
     //otherwise return sum of fibonacci of previous two numbers
    output=0
    a=0
    b=1
    z=0
    if (number==1||number==2){
        output=1
    }
    else{
        for (i=1; i<number; i++){
            output=output+a
            z=a
            a=b
            b=z+b
        }
    }
    return(output)
}

function compute_and_display () {
     // get the value from the input
     //result = fibonacci(input)
     //display result on the webpage
    var ui1=document.getElementById('ui').value
    var ui2=fibonacci (ui1)
    document.getElementById("output_goes_here").innerHTML=ui2
}

</script>
</head>
<body>
    <p>Please input a number:</p>
    <input type='text' id='ui'><br><br>
    <button type="button" onclick="compute_and_display ()">Submit</button>
<!--BUTTON THAT RUNS "compute_and_display()" -->
    <p id="output_goes_here">here</p>
</body>
</html>
